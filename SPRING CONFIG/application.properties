# --------------------------------------------
# ✅ General Configuration
# --------------------------------------------
spring.application.name=user-service
spring.profiles.active=dev

# --------------------------------------------
# ✅ Database Configuration (PostgreSQL)
# These can be adjusted via profiles if needed
# --------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/dev_db
spring.datasource.username=postgres
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update      # Use validate in prod
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --------------------------------------------
# ✅ Actuator Configuration
# --------------------------------------------
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# --------------------------------------------
# ✅ Eureka Discovery Client
# --------------------------------------------
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# --------------------------------------------
# ✅ Feign Client
# --------------------------------------------
feign.hystrix.enabled=true    # Optional: enable circuit breaker
#feign.client.config.default.connectTimeout=5000
#feign.client.config.default.readTimeout=5000

